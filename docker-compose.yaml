version: "3.8"
services:
  order_service:
    build: ./OrderService
    ports:
      - '8000:8000'
    volumes:
      - persistance:/persistance
    depends_on:
      - rabbitmq
  
  merchant_service:
    build: ./MerchantService
    ports:
      - '8001:8001'
    volumes:
      - persistance:/persistance
  
  buyer_service:
    build: ./BuyerService
    ports:
      - '8002:8002'
    volumes:
      - persistance:/persistance

  payment_service:
    build: ./PaymentService 
    volumes:
      - persistance:/persistance
    depends_on:
      - rabbitmq

  email_service:
    build: ./EmailService
    depends_on:
      - rabbitmq
  
  inventory_service:
    build: ./InventoryService
    ports:
      - '8004:8004'
    volumes:
      - persistance:/persistance
    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    hostname: rabbit
    ports:
      - 5672:5672
      - 15672:15672

volumes:
  persistance: